<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Онлайн-магазин монет.Заказ монет</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <nav id="top" class="nav-link">
        <a href="index.html">Главная</a>
        <a href="shop.html">Каталог</a>
        <a href="form.html#forma" target="_self">Оставьте свои данные</a>
        <a href="form.html" class="active">Заказать монеты</a>
    </nav>

    <h1>Оставьте свои данные для заказа</h1>

    <div>
        <p>и менеджер свяжется с вами</p>
    </div>

    <div id="forma">
        <form class="form" action='https://www.google.ru/?hl=ru' method="get" target="_blank">
            <div class="form-row">
                <label for="surname">Фамилия</label>
                <input type="text" id="surname" name="surname" value="Иванов" required>
            </div>

            <div class="form-row">
                <label for="name">Имя</label>
                <input type="text" id="name" name="name" value="Иван" required>
            </div>

            <div class="form-row">
                <label for="lastname">Отчество</label>
                <input type="text" id="lastname" name="lastname">
            </div>

            <div class="form-row">
                <label for="group">Номер группы</label>
                <input type="number" id="group" name="group">
            </div>

            <div class="form-row">
                <label for="birth">Дата рождения</label>
                <input type="date" id="birth" name="birth">
            </div>

            <div class="form-row">
                <label for="adress">Адрес</label>
                <input type="text" id="adress" name="adress">
            </div>

            <div class="form-row">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
            </div>

            <div class="form-row">
                <label for="date">Дата отправки</label>
                <input type="date" id="date" name="date">
            </div>

            <div class="form-row">
                <label for="coin-set">Набор монет</label>
                <select id="coin-set" name="coin-set">
                    <option value="">Выберите набор</option>
                    <option value="starter">Стартовый набор</option>
                    <option value="premium">Премиум набор</option>
                    <option value="collector">Коллекционный набор</option>
                    <option value="limited">Лимитированное издание</option>
                </select>
            </div>


            <div class="form-row">
                <label>Способ доставки:</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="courier" name="delivery" value="courier">
                        <label for="courier" class="radio-label">Курьерская доставка</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="post" name="delivery" value="post">
                        <label for="post" class="radio-label">Почта России</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="pickup" name="delivery" value="pickup">
                        <label for="pickup" class="radio-label">Самовывоз</label>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="checkbox-group">
                    <input type="checkbox" id="personal" name="personal" value="yes">
                    <label for="personal" class="checkbox-label">
                        Согласен(а) на обработку персональных данных
                    </label>
                </div>
            </div>


            <div class="form-row">
                <label for="password">Код из email</label>
                <input type="password" id="password" name="password">
            </div>

            <input type="hidden" name="source" value="website">

            <div class="form-row">
                <button type="submit">Отправить данные</button>
            </div>
        </form>
    </div>

    <a href="#top" target="_self">
        <h2>Наверх</h2>
    </a>
</body>
<footer class="footer">
    <h1 class="footer-title">Счастье в мелочах</h1>
</footer>

</html>
